<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Positionnement CSS</title>
    <meta charset="UTF-8">
    <style>
        .square {
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: #ff0000;
            position: relative;
            top: 50px;
            left: 50px;
            z-index: 50;
        }
        .green {
            background-color: #00ff00;
            position: relative;
            top: -100px;
            z-index: 100;

              /*
                le z-index permet de forcer la position sur z : 

                position : relative;
                top: -100px;
                z-index: 1

                z-index par d√©faut vaut 0 pour un √©l√©ment

                Par d√©faut la div qui vient en dernier (class blue ici) sera au dessus des 2 autres (blue au dessus de green au dessus de red, 
                c'est comme dans un jeu de cartes), si on les superpose (sans jouer sur z-index!).
                M√™me en d√©pla√ßant les carr√©s du haut vers le bas, le carr√© bleu sera au dessus du carr√© vert lui m√™me au dessus du carr√© rouge 
                (toujours √† condition de ne pas jouer sur z-index)

        */
        }
        .blue {
            background-color: #0000ff;
            position: relative;
            top: -100px;
            left: 100px;
            z-index: 0;
        }

    
        /*
        La position relative permet de d√©placer l'√©l√©ment HTML librement sur la page.
        position: relative;
        top: -200px;
        opacity: 0.5; (opacity: 1 veut dire : totalement opaque)
        */

        .red1 {
            background-color: #ff0000;
            opacity: 0.85;
        }

        .green1 {
            background-color: #00ff00;
            position: relative;
            top: -100px;
            opacity: 0.15;
        }

        .blue1 {
            background-color: #0000ff;
            position: relative;
            top: -200px;
            opacity: 0;
        }

        .relative {
            height: 400px;
            background-image: url("galaxy.gif");
            position: relative;
           /*background-repeat : no-repeat; Par d√©faut : l'image se r√©p√®te! */
        }

      .absolute {
          font-size: 60px; /*pour augmenter la taille du emoji, on augmente font-size puisqu'un emoji est consid√©r√© comme un caract√®re */
          position: absolute;
          top: 30px;
          right: 50px;
      }

      /* difference entre absolute et fixed, c'est qu'avec fixed, c'est toujours positionn√© par rapport √† la fen√™tre du navigateur */
      /* avec absolute l'√©l√©ment est positionn√© par rapport au 1er parent positionn√© (position : non static). S'il n'y en a pas, c'est body */
      /* si on met les top / left en %, c'est le pourcentage du width/height du parent */

      .starships {
          background-image: url("starships.png"); /*l'image fait 700px de largeur, image transparente, format png */
          background-size: 300px; /* on redemensionne le background √† 300px de largeur, la hauteur est adapt√©e automatiquement, par rapport
          √† l'image de d√©part. */
          width:100px; /* on veut s√©lectionner un seul vaisseau du background image, donc, on ajuste width and height */
          height: 90px; /* cf. ligne pr√©c√©dente */
      }

      .starship-2 {
          background-position: -100px 0; /*on choisit un vaisseau du background gr√¢ce √† background-position; en jouant dessus, on peut s√©lectionner
          des vaisseaux diff√©rents; 1√®re coordonn√©e: axe des x (horizontal), seconde coordonn√©e: axe des y (vertical) */
          position: absolute;
          bottom: 20px; /* d√©placement du bottom vers le top */
          right: 400px; /* d√©placement de la droite vers la gauche */
      }

      .starship-3 {
          background-position: -200px 0;
          position: absolute;
          /*les √©l√©ments avec position absolute ignorent float! */
          left: 300px;
          top: 100px;
      }

      .starship-1 {
          position: absolute;
          right: 50px;
          bottom: 30px;
      }


    </style>
</head>
<body>
    <!--Emmet : div.square*3-->
    <div class="square red"></div>
    <div class="square green"></div>
    <div class="square blue"></div>

    <hr>

    <div class="square red1"></div>
    <div class="square green1"></div>
    <div class="square blue1"></div>

    <hr>

    <div class="relative">
        <div class="absolute">üòÄ</div>
        <div class="starships starship-1"></div>
        <div class="starships starship-2"></div>
        <div class="starships starship-3"></div>
    </div>

</body>
</html>
