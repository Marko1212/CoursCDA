<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="identifier" class="classe a b">Salut le HTML</div>
    
    <script>
        // Comment récupérer la div en JS?
        var divById = document.getElementById("identifier");
        // Attention, getElementsByClassName() renvoie un tableau
        var divByClass = document.getElementsByClassName("classe")[0];

        //On peut récupérer les infos de la div
        console.log(divById.className); // Affiche "classe a b"
        console.log(divByClass.id) // Affiche "identifier"
        console.log(divByClass.textContent); // Affiche "Salut le HTML"

        divByClass.textContent = "Salut le JS"; // On peut changer le contenu de la div

        // Créer un élément HTML en JS

        var p = document.createElement('p');
        p.textContent = "Je suis un paragraphe en JS";

        document.body.prepend(p); 
        document.body.appendChild(p); // rajoute à la fin du body le paragraphe, après la script
        // plus exactement, il DEPLACE le 'p' qui était au début, à la fin
        // si on veut rajouter au début du body un paragraphe, il faut créer une autre variable, avec un autre nom

        var pDébut = document.createElement('p');
        pDébut = "Je suis un paragraphe en JS";
        document.body.prepend(pDébut);

    </script>
</body>
</html>
