<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Puzzle</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h3>Puzzle Taquin</h3>
    <div class="main-container">
      <button name="1" value="1" id="1">1</button>
      <button name="2" value="2" id="2">2</button>
      <button name="3" value="3" id="3">3</button>
      <button name="4" value="4" id="4">4</button>
      <button name="5" value="5" id="5">5</button>
      <button name="6" value="6" id="6">6</button>
      <button name="7" value="7" id="7">7</button>
      <button name="8" value="8" id="8">8</button>
      <button name="9" value="9" id="9">9</button>
      <button name="10" value="10" id="10">10</button>
      <button name="11" value="11" id="11">11</button>
      <button name="12" value="12" id="12">12</button>
      <button name="13" value="13" id="13">13</button>
      <button name="14" value="14" id="14">14</button>
      <button name="15" value="15" id="15">15</button>
      <button name="16" value="16" id="16"></button>
    </div>
    <span>Marko</span>
    <div class="message"></div>
    <div><input type="button" value="(Re)jouer" onclick="jouer()"></div>
    <div class="movesCounter"><div class="moves"></div>mouvement(s)</div>
    <div class="chrono"><div class="secondes"></div>seconde(s)</div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
